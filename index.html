<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Integralog</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
<!-- Ícone: Logistics icons created by Eucalyp - Flaticon -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <div class="login-container container">
    <h1><i class="fas fa-warehouse"></i> Login - Integralog</h1>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Senha" required />
      <button type="submit" class="login-btn"><i class="fas fa-box"></i> Entrar</button>
    </form>
    <div class="register-link">
      <p>Não tem uma conta? <a href="register.html">Cadastre-se aqui</a></p>
    </div>
  </div>

  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="main.js"></script> </body>
</html>
